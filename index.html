<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Shortly.li</title>
    <link rel="icon" href="assets/img/logoicon.png" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="left">
          <a href="#" class="logo">
            <img src="assets/img/logo.svg" alt="Shortly" />
          </a>

          <ul class="menu">
            <li><a href="#">Documentação</a></li>
            <li><a href="#">Sobre nós</a></li>
            <li><a href="#">Recursos</a></li>
          </ul>
        </div>
        <div class="right">
          <div class="login">
            <a href="#">Entrar</a>
          </div>

          <div class="signup">
            <a href="#">Criar conta</a>
          </div>
        </div>
      </header>

      <main>
        <div class="hero">
          <h1>Encurte o link que você quiser</h1>
          <p>
            Com Shortly.li
            é possível encurtar links do Facebook, Instagram, Youtube & Whatsapp.
          </p>
          <a href="#">Começar</a>
        </div>
        <div class="hero-image">
          <img
            src="assets/img/illustration-working.svg"
            alt="Woman working"
          />
        </div>
      </main>

      <form action="">
        <input type="text" placeholder="Insira um link aqui..." />
        <button type="submit">1, 2, 3... Encurtar</button>
      </form>

      <div class="results"></div>
    </div>

    <div class="popup">
      <p>Copiado!</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
